    <main>
    <section>
        <div class="main-block">
            <h1>Compra de entradas</h1>
        </div>
    </section>

    <section class="frame-function">
        <div class="frame-function__poster">
            <img src="/img/fotos-descripción-obras-teatro/romo-julieta/ROMEO-Y-JULIETA.jpeg" alt="">
        </div>
        <div class="frame-function__title">
            <h2 class="frame-function__title-text">Romeo y Julieta</h2>
        </div>
    </section>

    <article>
        <h1 class="title">Detalles del Comprador:</h1>
    
        <form onsubmit="return validarDatos()" class="form">
            <div class="form-row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
    
            <div class="form-row">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
    
            <div class="form-row">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>
            </div>
    
            <div class="form-row">
                <label for="repetirCorreo">Repetir Correo Electrónico:</label>
                <input type="email" id="repetirCorreo" required>
            </div>
    
            <div class="form-row">
                <button type="submit">Realizar Compra</button>
            </div>
        </form>
    
        <div id="mensaje"></div>
    </article>

</article>
