<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/compraEntradas4.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Project-Thiater</title>
</head>

<body>

        <!-- ----------------header------------ -->

    <header class="header">
        <div class="header__logo">
            <img src="/img/circle.webp" alt="Logo del Teatro Example" class="logo__image">
        </div>
        <nav class="header__nav">

            <a href="#" class="nav__link">Programación</a></li>
            <a href="#" class="nav__link">Información</a></li>
            <a href="#" class="nav__link">Otras Actividades</a></li>
            <a href="#" class="nav__link">Contacto</a></li>

        </nav>
    </header>

        <!-- -----------barraa------------- -->

    <main>
    <section>
        <div class="main-block">
            <h1>Compra de entradas</h1>
        </div>
    </section>

    <section>
        <div class="frame-funtion">
            <div class="frame-funtion_poster">
                <img src="/img/fotos-descripción-obras-teatro/romo-julieta/ROMEO-Y-JULIETA.jpeg" alt="">
            </div>
            <div class="frame-funtion_title">
                <h2>Romeo y Julieta</h2>
            </div>
        </div>
    </section>

    <h1>Detalles del Comprador:</h1>

  <form onsubmit="return validarDatos()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" required>

    <label for="repetirCorreo">Repetir Correo Electrónico:</label>
    <input type="email" id="repetirCorreo" required>

    <button type="submit">Realizar Compra</button>
  </form>

  <div id="mensaje"></div>


    </main>
    <!-- ----------------footer------------ -->

    <footer class="footer">
        <div class="footer-logo">
            <img src="/img/circle.webp" alt="">
        </div>
        <div class="footer-menu">
            <a href="#">Programación</a>
            <a href="#">Información</a>
            <a href="#">Otras Actividades</a>
            <a href="#">Contacto</a>
        </div>
        <div class="footer-Networks">
            <img src="/img/circle.webp" alt="">
            <img src="/img/circle.webp" alt="">
            <img src="/img/circle.webp" alt="">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
